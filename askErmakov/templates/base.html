<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">



    <title>{% block title %}{% endblock %} - AskErmakov</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


</head>

<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
    	<a class="navbar-brand" href="/"><b>AskErmakov</b></a>
      	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      		aria-controls="navbarSupportedContent" aria-expanded="	false" aria-label="Toggle navigation">
        	<span class="navbar-toggler-icon"></span>
      	</button>

		<div class="collapse navbar-collapse" style="align-self: center"; id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item my-auto">
					<form class="form-inline">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search">
							<div class="input-group-append">
								<button class="btn btn-outline-success" type="button"></button>
								<a class="btn btn-outline-info" href="#"></a>
							</div>
						</div>
					</form>
				</li>

				<li class="nav-item">
					{% if current_user %}
            		<div class="container">
              			<div class="row">
                			<div class="col">
                  				<img src="/static/img/fachela.png" style="max-height: 80px;"
                  					class="rounded float-right img-fluid" alt="...">
                			</div>
                			<div class="col-8">
								<div class="h-25 h5">{{ current_user.login }}</div>
								<div class="h-75">
                    				<div class="btn-group" role="group">
                      					<a href="#" class="btn btn-outline-info my-2 my-sm-0">Settings</a>
										<a href="#" class="btn btn-outline-danger my-2 my-sm-0">Log out</a>
                    				</div>
                  				</div>
                			</div>
              			</div>
            		</div>
            		{% else %}
            		<div class="container">
              			<div class="row">
                			<div class="col-8 offset-4">
                  				<div class="btn-group" role="group">
                    				<a href="#" class="btn btn-success my-2 my-sm-0">Log in</a>
                    				<a href="#" class="btn btn-outline-success my-2 my-sm-0">Register</a>
                  				</div>
                			</div>
              			</div>
            		</div>
					{% endif %}
          		</li>
			</ul>
		</div>
   	</div>
</nav>

</body>
</html>
