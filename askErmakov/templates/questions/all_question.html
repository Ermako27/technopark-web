


    <div class="card bg-light my-3 w-85">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="mx-4 d-flex">
                        <img src="/static/img/fachela.jpg" style="max-height: 60px;"
                             class="rounded float-right img-fluid" alt="...">
                    </div>
                    <div class="mx-1 p-3">
                        <button type="button" class="btn btn-success btn-sm mx-1"><span class="glyphicons glyphicons-plus"></span>+</button>
                        <button class="btn btn-secondary btn-disabled w-25 btn-sm mx-1" disabled>{{ q.rating }}</button>
                        <button type="button" class="btn btn-danger btn-sm mx-1"><span class="glyphicons glyphicons-plus">-</span></button>
                    </div>

                </div>

                <div class="col-md-8">
                    <div>

                        <a class="card-title ml-1 logo-button h3" href="{% url 'one_question_page' q.title q.desc %}">{{ q.title }}</a>
                        <p class="card-text ml-1">{{ q.desc }}</p>
                    </div>
                    <div class="ml-1 my-3 row">
                        <a class="logo-button" href="#">Answer
                            <span class="badge badge-secondary">{{ q.answers }}</span></a>
                        <div class="ml-3 row">
                            <p class="logo-button">Tags: </p>
                            {% for tag in q.tags%}
                                <a class="mx-3 logo-button" href="#">{{ tag }}</a>
                            {% endfor %}
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
